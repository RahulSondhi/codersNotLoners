<html>

<head>
  <meta charset="UTF-8">
  <title>CodersNotLoners</title>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
  <script src="js/resize.js"></script>
  <script src="js/script.js"></script>
  <link rel="stylesheet" href="css/sky.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/profile.css">
  <link rel="stylesheet" href="css/search.css">
</head>

<body>
  <div id="stage" class="screen">
    <div id="header">
      <div id="navbar" class="hidden">
        <div id="navbarLogOut" class="navbarItem">Log Out</div>
        <div id="navbarManage" class="navbarItem">Manage</div>
        <div id="navbarSetting" class="navbarItem">Settings</div>
        <div id="navbarSearch" class="navbarItem">Search</div>
        <div id="navbarProfile" class="navbarItem">Profile</div>
      </div>
    </div>
    <div id="content">
      <div id="logIn">
        <div id="logInTitle">Log In</div>
        <div id="logInUserTitle">Username:</div>
        <input id="logInUsername" type="text" value="Brenna_Berlin">
        <div id="logInButton">Log In</div>
      </div>
      <div id="contentPanel" class="hidden">
        <div id="contentPanelProfile">
          <div id="ProfileLeftBar">
            <div id="contentPanelProfile_ProfilePicContainer">
              <img src="" id="contentPanelProfile_ProfilePic">
            </div>
            <div id="contentPanelProfile_ProfileInfo">
              <div id="contentPanelProfile_ProfileName">Name</div>
              <div id="contentPanelProfile_ProfileAgeSex">
                <div id="contentPanelProfile_ProfileAge">21</div>
                <div id="contentPanelProfile_ProfileSex">N</div>
              </div>
            </div>
            <div id="contentPanelProfile_Interactions">
              <div id="contentPanelProfile_InteractionsLike">Like</div>
              <div id="contentPanelProfile_InteractionsDate">Date</div>
              <div id="contentPanelProfile_InteractionsRefer">Refer</div>
            </div>
          </div>
          <div id="ProfileCenterBar">
            <div id="contentPanelProfile_centerBox">
              <div id="contentPanelProfile_centerBoxHobbies">
                <div id="contentPanelProfile_centerBoxHobbiesTitle" class="contentPanelProfile_centerBoxTitle">Hobbies/Interests</div>
                <div id="contentPanelProfile_centerBoxHobbiesContent" class="contentPanelProfile_centerBoxContent"></div>
              </div>
              <div id="contentPanelProfile_centerBoxCharacteristics">
                <div id="contentPanelProfile_centerBoxCharacteristicsTitle" class="contentPanelProfile_centerBoxTitle">Characteristics</div>
                <div id="contentPanelProfile_centerBoxCharacteristicsContent" class="contentPanelProfile_centerBoxContent"></div>
              </div>
            </div>
          </div>
          <div id="ProfileRightBar">
            <div id="contentPanelProfile_RightBarLikes">
              <div id="contentPanelProfile_RightBarLikesTitle">Likes</div>
              <div id="contentPanelProfile_RightBarLikesContent"></div>
            </div>
            <div id="contentPanelProfile_RightBarDates">
              <div id="contentPanelProfile_RightBarDatesTitle">Dates</div>
              <div id="contentPanelProfile_RightBarDatesContainer">
                <div id="contentPanelProfile_RightBarDatesPendingTitle">Pending</div>
                <div id="contentPanelProfile_RightBarDatesPendingContent"></div>
                <div id="contentPanelProfile_RightBarDatesPastTitle">Past</div>
                <div id="contentPanelProfile_RightBarDatesPastContent"></div>
              </div>
            </div>
          </div>
        </div>
        <div id="contentPanelSettings"></div>
        <div id="contentPanelSearch">
          <div id="contentPanelSearchSearchbar">
            <input id="SearchRequest" type="text" name="SearchRequest">
            <div id="SearchRequestButton">
              <i class="fas fa-search"></i>
            </div>
          </div>
          <div id="contentPanelSearchFilters"></div>
          <div id="contentPanelSearchContent"></div>
        </div>
        <div id="contentPanelDate"></div>
        <div id="contentPanelManage"></div>
      </div>
      <div id="city"><img src="media/city.svg" id="cityImg"></div>
    </div>
    <div id="footer"></div>
  </div>
</body>

</html>
